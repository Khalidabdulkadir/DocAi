<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOC_AI Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; width: 100%; font-family: 'Segoe UI', system-ui, sans-serif; background: #f5f5f5; }

    /* ---------- Layout ---------- */
    .app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* ---------- Sidebar ---------- */
    .sidebar {
      width: 280px;
      background: #202123;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 20px;
      color: #10b981;
    }

    .sidebar button {
      width: 90%;
      margin: 8px auto;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      background: #3e3f41;
      color: #fff;
      cursor: pointer;
      text-align: left;
      transition: background 0.2s;
    }

    .sidebar button:hover { background: #505357; }

    /* ---------- Main Panel ---------- */
    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #ffffff;
      overflow: hidden;
    }

    .chat-header {
      background: #10b981;
      color: #fff;
      padding: 18px 24px;
      font-weight: 600;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .status {
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header .status::before {
      content: "●";
      color: #a0e7a0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ---------- Chat Box ---------- */
    #chat-box {
      flex: 1;
      padding: 20px 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f8f8f8;
    }

    .message {
      padding: 14px 18px;
      border-radius: 20px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .user-message { align-self: flex-end; background: #10b981; color: white; border-bottom-right-radius: 4px; }
    .bot-message { align-self: flex-start; background: #e2e8f0; color: #1f2937; border-bottom-left-radius: 4px; }

    /* ---------- Input Area ---------- */
    .input-area {
      display: flex;
      padding: 16px 24px;
      border-top: 1px solid #ddd;
      gap: 12px;
      background: #fff;
      margin-bottom: 20px;
    }

    #user-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    #user-input:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16,185,129,0.2);
    }

    #send-btn {
      width: 50px; height: 50px;
      border-radius: 50%;
      border: none;
      background: #10b981;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    #send-btn:hover { background: #0f9d77; transform: translateY(-1px); }

    /* ---------- Disclaimer ---------- */
    .disclaimer {
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      padding: 6px;
      background: #fef3c7;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 900px) {
      .sidebar { width: 70px; padding: 10px 0; }
      .sidebar h2 { display: none; }
      .sidebar button { width: 50%; font-size: 0; text-align: center; padding: 10px; }
      .sidebar button::before { content: attr(data-icon); font-size: 1.2rem; }
    }

    @media (max-width: 600px) {
      .app-container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; overflow-x: auto; }
      .main-panel { flex: 1; height: calc(100vh - 50px); }
    }

  </style>
</head>
<body>

  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>DOC_AI</h2>
      <button>New Chat</button>
      <button>History</button>
      <button>Settings</button>
    </div>

    <!-- Main Chat Panel -->
    <div class="main-panel">
      <div class="chat-header">
        DOC_AI Chatbot
        <div class="status">Online</div>
      </div>

      <div id="chat-box"></div>

      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your symptoms..." autocomplete="off" />
        <button id="send-btn">➤</button>
      </div>
    </div>
  </div>

  <div class="disclaimer">
    <strong>Disclaimer:</strong> DOC_AI is educational only, not medical advice.
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
